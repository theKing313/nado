<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  <script defer src="js/clock.bundle.js"></script></head>
  <body>
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>
    </div>

    <div class="buttons">
      <button class="startBtn">Старт</button>
      <button class="pauseBtn">Пауза</button>
    </div>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        background: #f0f0f0;
        height: 100vh;
        justify-content: center;
      }

      .clock {
        width: 300px;
        height: 300px;
        border: 10px solid #333;
        border-radius: 50%;
        position: relative;
        background: white;
      }

      .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        background: black;
        transform: rotate(0deg);
      }

      .hour {
        height: 60px;
        width: 6px;
        background: #333;
      }

      .minute {
        height: 90px;
        width: 4px;
        background: #666;
      }

      .second {
        height: 110px;
        width: 2px;
        background: red;
      }

      .center {
        width: 12px;
        height: 12px;
        background: #333;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }

      .buttons {
        margin-top: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
      }
    </style>
    <script></script>
  </body>
</html>
